    <p id="four"></p>

    </script>
    <!-- to break the loop at not equal digit or number  {break}/ and to continue use {continue} -->
    <p id="five"></p>
    <script>
        let txt5 = "";
        for (let a = 0; a < 10; a++) {
            if (a === 3) { break; } {
                txt5 += a + "<br>";
                document.getElementById('five').innerHTML = txt5 + "<br>";
            }

        }
    </script>
